<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LinguaLift: Translate Smarter</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Bungee+Outline&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="title">LinguaLift</h1>
    <p class="tagline">Your gateway to global conversations 🌐</p>
    <img src="https://cdn-icons-png.flaticon.com/512/906/906343.png" alt="Translator Icon" class="header-icon">

    <!-- Dark Mode Toggle -->
    <label class="toggle-switch">
      <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
      <span class="slider"></span>
      Dark Mode
    </label>

    <!-- Language Selector -->
    <label for="targetLang"><strong>Translate To:</strong></label>
    <select id="targetLang">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="zh-Hans">Chinese (Simplified)</option>
      <option value="ar">Arabic</option>
      <option value="hi">Hindi</option>
    </select>

    <!-- Image to Text -->
    <section>
      <h2>📷 Image Translation</h2>
      <input type="file" id="imageInput" accept="image/*">
      <button class="animated-btn" onclick="handleImage()">Translate Image</button>
      <div class="result-box">
        <h3>Extracted Text:</h3>
        <p id="imageResult"></p>
      </div>
      <div class="result-box">
        <h3>Translated Text:</h3>
        <p id="imageTranslation"></p>
      </div>
      <button class="animated-btn" onclick="copyText('imageTranslation')">📋 Copy Translation</button>
    </section>

    <!-- Voice to Text -->
    <section>
      <h2>🎙️ Voice Translation</h2>
      <button class="animated-btn" onclick="startRecording()">🎤 Start Recording</button>
      <p id="voiceResult"></p>
      <button class="animated-btn" onclick="copyText('voiceResult')">📋 Copy</button>
    </section>

    <!-- Text Translation -->
    <section>
      <h2>💬 Text Translation</h2>
      <textarea id="textInput" rows="4" placeholder="Enter text to translate..."></textarea><br/>
      <button class="animated-btn" onclick="translateText()">Translate Text</button>
      <p id="textResult"></p>
      <button class="animated-btn" onclick="copyText('textResult')">📋 Copy</button>
    </section>

    <!-- Tourist Spot Suggestion -->
    <section>
      <h2>🗺️ Discover Tourist Spots</h2>
      <input type="text" id="locationInput" placeholder="Enter a city or state (e.g., Barcelona, California)" />
      <button class="animated-btn" onclick="suggestTouristSpots()">Suggest Places</button>
      <div class="result-box">
        <h3>Recommended Tourist Spots:</h3>
        <ul id="touristSpotsList"></ul>
      </div>
    </section>
  </div>

  <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
  <script src="app.js"></script>
</body>
</html>
